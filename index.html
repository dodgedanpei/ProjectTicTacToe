<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="header">
        <h2>Tic Tac Toe</h2>
        <h3>Game Status: <span id="gameStatus">In Play!</span></h3>
    </div>
  
  <div id="main-container">
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
    <div class="grid"></div>
 
  </div>
  
  <div class="reset">Reset</div>
  
  <div class="gameInfo">
    <form action="" class="gameForm">
      <label for="xName">Player X</label>
      <input type="text" id="xName" placeholder="Name">
      <label for="oName">Player O</label>
      <input type="text" id="oName" placeholder="Name">
      <button class="gameInfoSubmit">Submit</button>
    </form>
  </div>


  <script src="app.js"></script>
  </body>
</html>
